{% extends 'base.html' %}
{% load i18n %}

<div>
{% block content %}

<style type="text/css" media="screen">
table {
  border-collapse: collapse;
  overflow-x: scroll;
  width: 80%px;
  display:block;
  font-size:10px;
}

td, th {
  border: 1px solid #999;
  padding: 0.5rem;
  text-align: left;
  min-width: 200px;
}

th td {
  font-weight: bold;
  text-align: center;
}

 th {
    padding: 5px;
    min-width: 0px;
    max-width: 85px;
    word-wrap: break-word;
}

 td {
    padding: 0px 5px;
    min-width: 0px;
    max-width: 150px;
}

</style>

<h1>{{ title }}</h1>

<table cellspacing="0" cellpadding="0">

    {% for name, value in submission %}
        <tr>
            <th>{{ name }}</th>
            <td>{{ value }}</th>
        </tr>
    {% endfor %}

</table>

{% endblock %}
